<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    {% include 'head.html' %}
    <link rel="stylesheet" href="/static/css/day.css">
    <link rel="stylesheet" href="/static/css/week.css">
    <script defer src="/static/js/site.js"></script>
  </head>
  <body>

    <!-- hidden URLs for ussage in javascript -->
    <div class="hidden" id="nextDay">{{ nextDayLink }}</div>
    <div class="hidden" id="prevDay">{{ prevDayLink }}</div>

    <!-- Navbar -->
    <div class="menubar">                                                                           
        <a class=menubarLink href={{ thisMonthLink }}> 
            &laquo &laquo Monats√ºbersicht &laquo &laquo
        </a>
    </div>
    
    <!-- main events container -->
    <div class="row unlock-size">
        {% for eventList in weekEventLists %}
            <div class="column2 lock-size">
            <div class="rectangle weekday-name"> WEEKDAY </div>
            {% for e in eventList %}
                <div class="rectangle weekday">
                    <p>
                        {{ e.get("SUMMARY") }}
                        {# <br> #}
                        {# <i>{{ e.get("LOCATION") }}</i> #}
                    </p>
                    <br>
                    {# <a href=/eventview?uid={{ e.get("UID") }}>Details</a> #}
                </div>
            {% endfor %}
            </div>
        {% endfor %}
        </div>
    </div>

    <!-- navbar at bottom -->
    <div class="menubarDate" id="menubarDate">
        <div class=currentDate>{{ dateOfView }}</div>
    </div>

  </body>
</html>
